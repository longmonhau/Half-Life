<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>{{post.title}} | {{Site.site_name}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/css/font.css">
	<link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/static/css/black/index.css">
	<link rel="shortcut icon" href="{{site.site_favicon|default("/static/images/favicon.png")}}" type="image/x-icon" />
</head>
<body>
	<div class="index-header"></div>
	<div class="index-main">
		<div class="index-main-view-box">
			<div class="main-box-top">
				<div class="main-box-top-box">
					<div class="main-box-top-box-title">
						{{Site.site_name}}
					</div>
					<div class="main-box-top-box-desc">
						{{Site.site_desc}}
					</div>
				</div>
			</div>
			<div class="view-box-post">
				<div class="main-box-post-header">
					<div class="main-box-post-header-category">
						{%for cate in post.aCategory%}
						<a target="_blank" href="/Category/{{cate.categoryId}}.html">{{cate.title}}</a>
						{%endfor%}
					</div>

					<div class="main-box-post-header-title">{{post.title}}</div>
				</div>
				<div class="main-box-post-content-box">
					<div class="main-box-post-content-author">
						<ul class="mbpca-ul">
							<li id="mbpca-ul-li-author"><a href="javascript:;">By {{post.author}}</a></li>
							<li id="mbpca-ul-li-date">{{post.postTime}}</li>
							<li id="mbpca-ul-li-comment"><a href="#disqus_thread">0条评论</a></li>
							<li id="mbpca-ul-li-share"><a href="http://{{Site.site_domain}}/{{post.url}}.html">Permalink</a></li>
							<li id="mbpca-ul-li-gohome"><a href="/">按下 CTRL+HOME</a></li>
						</ul>
					</div>
					<div class="main-box-post-content-content">
						<div id="mbpcc-text">
						{{post.html}}
						</div>
						<div class="mbpcc-copyright">
							<div class="mbpcc-copyright-head">
								知识共享协议
							</div>
							<div class="mbpcc-copyright-desc">
								本作品采用知识共享署名-非商业性使用 4.0 国际许可协议进行许可。 转载文章请注明原文出处。任何意见或建议请联系我：longmon.hau@gmail.com
							</div>
						</div>
					</div>
					<div class="main-box-post-comment-box">
					<div id="disqus_thread"></div>
<script>
/**
* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables

})();

<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script id="dsq-count-scr" src="//longmonhau.disqus.com/count.js" async></script>
	<script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(document).keypress(function(evt){
		if(evt.keyCode == 63273 )
		{
			location.href="/";
		}
	});
	</script>
</body>
</html>
